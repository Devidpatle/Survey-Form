<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mg Coding Fun Servery Form</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text_center">Web Development Survey Form</h1>

        <p id="description" class="description text_center">
            Fill This Following Details 
        </p>
      </header>

      <!-- lets now create our form -->

      <form id="survey_form" autocomplete="off">
        <div class="form_group">
          <label for="name" id="name_label"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            class="form_control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form_group">
          <label for="email" id="email_label"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            class="form_control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form_group">
          <label for="number" id="number_label">
            Age <span class="clue">(Optional)</span>
          </label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form_control"
            placeholder="Age"
          />
        </div>

        <div class="form_group">
          <p>Which type of developer you are?</p>
          <select name="role" id="dropdown" class="form_control">
            <option value="student">Front-End Developer</option>
            <option value="job">Backend-End Developer</option>
            <option value="learner">Full-Stack Developer</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- lets also add some more field -->
        <div class="form_group">
          <p>
            How many year of experince you have in this field?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input_radio"
              checked
            />
            0 - 1 year
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input_radio"
            />
            2 - 3 year 
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-sure"
              class="input_radio"
            />
            more than 2 year
          </label>
        </div>

        <div class="form_group">
          <p>Did you makes projects using reactjs.</p>

          <select name="mostLike" id="most-like" class="form_control">
            <option value="components">Yes</option>
            <option value="animation">No</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form_group">
          <p>Which domain you want to works on?</p>

          <label>
            <input
              type="checkbox"
              name="prefer"
              value="front-end-projects"
              class="input_checkbox"
            />
            Front-End-Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="back-end-projects"
              class="input_checkbox"
            />
            Back-End-Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="challenges"
              class="input_checkbox"
            />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="programming"
              class="input_checkbox"
            />
            Programming
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="other"
              class="input_checkbox"
            />
            Other
          </label>
        </div>

        <!-- finally lets add textarea -->
        <div class="form_group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            class="input_textarea"
            id="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <!-- lets add button now -->

        <div class="form_group">
          <button type="submit" class="submit_btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
